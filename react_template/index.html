  <!-- FILTRO METÃLICO -->
  <svg style="position:absolute; width:0; height:0; visibility:hidden;" xmlns="http://www.w3.org/2000/svg">
    <filter id="metalFilter">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>

      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </svg>
